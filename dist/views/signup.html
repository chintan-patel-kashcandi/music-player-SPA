<div>
  <div class="row placeholders">
    <div class="sub-header">Sign Up</div>
    <form role="form" ng-submit="signUp()">
      <div class="alert alert-error">{{ error }}</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="user.name" class="form-control" id="name" name="name" value="{{ name }}"
               placeholder="Name">
      </div>
      <div class="form-group">
        <label for="username">Email address</label>
        <input type="email" ng-model="user.username" class="form-control" id="username" name="username"
               value="{{ username }}" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="user.password" class="form-control" name="passwrd" id="password"
               placeholder="Password">
      </div>
      <input type="submit" class="btn btn-default" value="Sign Up"/>
    </form>
  </div>
</div>
