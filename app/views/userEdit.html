<form class="form-horizontal" name="user_form" ng-submit="updateUser()">
  <h3 class="">Change: {{user.first_name}} {{ user.last_name }}</h3>

  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>

    <div class="col-sm-6">
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
             ng-model="user.first_name" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>

    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
             ng-model="user.last_name" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="userName" class="col-sm-2 control-label">Username</label>

    <div class="col-sm-6">
      <input type="text" class="form-control" id="userName" name="userName" placeholder="Username"
             ng-model="user.local.username" required/>
    </div>
  </div>


  <div class="form-group">
    <label for="profileImage" class="col-sm-2 control-label">Upload Profile Image</label>

    <div class="col-sm-6">
      <input id="profileImage" class="form-control" name="profileImage" ng-model="user.profile_image" type="file" multiple  ng-file-select="onFileSelect($files)">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-default">Save</button>
      <a ng-href="#/" class="btn btn-mini btn-default">cancel</a>
    </div>
  </div>
</form>
