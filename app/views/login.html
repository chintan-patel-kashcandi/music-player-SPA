<div class="row placeholders">
  <form name="loginForm" ng-submit="login()">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" ng-model="user.username" class="form-control" id="username" name="username"
             value="{{ username }}" placeholder="Enter email" required>
      <span ng-show="loginForm.password.$dirty && loginForm.username.$invalid">Email Address Required</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ng-model="user.password" class="form-control" name="password" id="password"
             placeholder="Password" required>
      <span ng-show="loginForm.password.$dirty && loginForm.password.$invalid">Password Required</span>
    </div>
    <input type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default" value="Login"/>
  </form>
</div>
